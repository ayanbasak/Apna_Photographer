<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Save message</title>
</head>

<body>

	<div class="container">
	
		<h3>message Directory</h3>
		<hr>
		
		<p class="h4 mb-4">Save message</p>
	
		<form action="#" th:action="@{/message/save}"
						 th:object="${message}" method="POST">
		
			<input type="text" th:field="*{name}"
					class="form-control mb-4 col-4" placeholder="Full name">
					
			<input type="text" th:field="*{email}"
					class="form-control mb-4 col-4" placeholder="Email">

			
					
			<input type="text" th:field="*{mess}"
					class="form-control mb-4 col-4" placeholder="location">
					
			
				
			<button type="submit" class="btn btn-info col-2">Save</button>
						
		</form>
	
		<hr>
		
	</div>
</body>

</html>
